<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Estruturas Condicionais</title>
</head>
<body>
    <script>
        let a= Number(prompt("Diga um número"));
        let b= Number(prompt("Diga outro número"));

        let x= a+b;

        if (x<=10) {
            document.write("O primeiro número é:" +a+ "<br>O segundo número é:" +b+ "<br>O resultado é:" +(x+8));
        }
        
        else { x=x-5;
            /* Fazendo o cálculo antes de escrever na tela*/
            
            document.write("O primeiro número é:" +a+ "<br>O segundo número é:" +b+ "<br> O resultado é:" +x);
        }
    </script>
</body>
</html>
