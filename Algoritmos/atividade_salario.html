<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Reajuste do Salário</title>
    <style>
        body { background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Calcule o reajuste do seu salário</h1>
    <p>Faz o L</p>
    
    <label for="Digite seu salário atual"></label>
    <input type="number" id="atual" onchange="calculo()">

    <input type="submit" value="Calcular" onclick="calculo()">

    <p id="msg">

    </p>
    <script>
        let msgvar= document.getElementById("msg");

        function calculo() {
            let salario_atual= parseFloat(document.getElementById("atual").value);

            /* Multiplicando por 1.15 para cálcular os 15% acima do valor, com 0.15 calculando apenas a porcentagem, neste caso 1320*0.15 seria 198. */
            if (salario_atual<= 1320.99) { let novo_salario= salario_atual*1.15;
                msgvar.textContent="Seu reajuste será de 15%. Seu salário irá para: R$ " +novo_salario;
            }

            /* Calculando o salário atual adicionando o seu reajuste de 10% */
            else if (salario_atual<= 2640.99) { let novo_salario= salario_atual+(salario_atual*0.10);
                msgvar.textContent="Seu reajuste será de 10%. Seu salário irá para: R$ " +novo_salario;
            }

            else if (salario_atual> 2640.99) { let novo_salario= salario_atual*1.05;
                msgvar.textContent="Seu reajuste será de 5%. Seu salário irá para: R$ " +novo_salario;
            }
        }
    </script>
</body>
</html>
