<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do estado de um número</title>
</head>
<body>
    <script>
        let numero=Number(prompt("Digite um número"));

        if (numero >0) { document.write(numero+ "<br>Positivo");
        }

        else if (numero <0) { document.write(numero+ "<br>Negativo");
        }

        else if (numero ===0) { document.write(numero+ "<br>Zérói");
        }
    </script>
</body>
</html>
