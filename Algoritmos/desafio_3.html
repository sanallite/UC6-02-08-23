<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado da diferença</title>
</head>
<body>
    <script>
        let priNum= Number(prompt("Digite o primeiro número"));
        let segNum= Number(prompt("Digite o segundo número"));
        let difNum= priNum-segNum;

        let quaDif= difNum*difNum;
        document.write(quaDif);
    </script>
</body>
</html>
