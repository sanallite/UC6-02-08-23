<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Estruturas de Condição</title>
</head>
<body>
    <h1>Testando Estruturas de Condição</h1>
    <script>
        let a= parseFloat(prompt("Digite um número"));
        /* parseFloat adicionado  por mim para contar números decimais, ou reais */
        let b= 5;
        let x= a+b;

        console.log(x);

        if (x>10) {
            document.write(x);
        }

        else {
            document.write("O valor é menor ou igual a 10. O valor é:" +x);
        }
    </script>
</body>
</html>
